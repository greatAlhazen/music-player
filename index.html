<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=BioRhyme:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Music Player</title>
  </head>
  <body>
    <div class="music-container">
      <img
        src="img/music-1.jpg"
        alt="Music 1"
        id="image"
        class="music-container__image"
      />
      <div class="music-container__detail">
        <h1 class="music-container__title" id="title"></h1>
        <h3 class="music-container__artist" id="artist"></h3>
      </div>
      <audio src="musics/music-1.mp3" id="audio" controls></audio>

      <div class="progress-bar" id="progress" style="--width: 0"></div>
      <div class="times-container">
        <div class="times-container__current" id="current">0:00</div>
        <div class="times-container__duration" id="duration"></div>
      </div>

      <div class="buttons-container">
        <i
          class="fa-solid fa-backward buttons-container__button"
          title="previous"
          id="prev"
        ></i>
        <i
          class="fa-solid fa-play buttons-container__button"
          title="play"
          id="play"
        ></i>
        <i
          class="fa-solid fa-forward buttons-container__button"
          title="next"
          id="next"
        ></i>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
